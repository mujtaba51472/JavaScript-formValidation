<!doctype html>
<html lang="en">

<head>
       <!-- Required meta tags -->
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">

       <!-- Bootstrap CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
              crossorigin="anonymous">

       <title>Form Validation</title>
       <link rel="stylesheet" href="style.css">
       <link href="fontawesome/css/all.css" rel="stylesheet">
</head>

<body>
       <div class="container bg-dark">
              <form action="" class="p-3">
                     <div class="mb-3 my-5   formControl">
                            <label for="username" class="form-label">User Name</label>
                            <input type="text" class="form-control" value="" id="username"
                                   placeholder="Enter Your Name">
                            <i class="fas fa-check"></i>
                            <i class="fas fa-exclamation"></i>
                            <small>error message</small>
                     </div>

                     <!-- email start  -->
                     <div class="formControl">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" value="" placeholder="Enter your email"
                                   class="form-control">
                            <i class="fas fa-check"></i>
                            <i class="fas fa-exclamation"></i>
                            <small>error message</small>
                     </div>

                     <!-- password  -->
                     <div class="formControl">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" value=""
                                   placeholder="Enter your password" class="form-control">
                            <i class="fas fa-check"></i>
                            <i class="fas fa-exclamation"></i>
                            <small>error message</small>
                            <i class="fas fa-eye " id="eye" onclick="showPass()"></i>
                     </div>
                     <div class="formControl">
                            <label for="password2" class="form-label">Confirm Password</label>
                            <input type="password" name="password2" id="password2" value=""
                                   placeholder="re enter your password" class="form-control">
                            <i class="fas fa-check"></i>
                            <i class="fas fa-exclamation"></i>
                            <small>error message</small>
                            <i class="fas fa-eye " id="eye" onclick="showPass2()"></i>

                     </div>


                     <button type=" submit" class="btn btn-danger my-5">Submit</button>
              </form>
       </div>

       <!-- Optional JavaScript; choose one of the two! -->

       <!-- Option 1: Bootstrap Bundle with Popper -->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
              crossorigin="anonymous"></script>

       <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

       <script src="ex.js"></script>
</body>

</html>
